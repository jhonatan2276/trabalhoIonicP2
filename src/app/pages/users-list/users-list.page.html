<ion-header>
  <ion-toolbar [color]="pageTheme">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="searchText" (search)="searchUser()" placeholder="Buscar UsuÃ¡rios" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="refresh"
      pullingText="Atualizar"
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-button expand="block" size="small" (click)="getUsers()" [(class.hide)]="notShowClaerButton" color="danger">
      <ion-icon slot="start" name="remove-circle"></ion-icon>Limpar Resultados
  </ion-button>

  <ion-list inset="true">
    <ion-item *ngFor='let user of users'>
        <ion-avatar slot="start" (click)="takePicture()">
            <!-- <img [src]="user?.photo"> -->
            <img [(src)]="photo">
        </ion-avatar>
        <ion-label (click)="usersDetail(user?.id)">
            <h2><b>{{user?.name}}</b></h2>
            <h3>{{user?.email}}</h3>
            <p>Clique para Detalhes</p>
        </ion-label>
        <ion-icon slot="end" name="brush" color="primary" (click)="editUser(user?.id)"></ion-icon>
        <ion-icon slot="end" name="trash" color="danger" (click)="deleteUser(user?.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
