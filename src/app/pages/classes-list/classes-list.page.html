<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Turmas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let class of classes' (click)="exibiDetalhes(usuario.id)">
      <ion-label>{{class?.name}}</ion-label>
      <ion-icon slot="end" name="arrow-forward" (click)="alerta()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
