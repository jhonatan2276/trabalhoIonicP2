<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Turmas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let class of classes'>
      <ion-label>{{class?.name}}</ion-label>
      <ion-icon slot="end" name="lock"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
