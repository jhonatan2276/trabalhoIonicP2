<ion-header>
  <ion-toolbar>
    <ion-title>Dados de Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label class="warning" [class.hide]="validateFields()">Preencha todos os campos:</ion-label>

  <ion-item lines="none">
    <ion-label><b>Nome:</b></ion-label>
  </ion-item>
  <ion-item >
    <ion-input placeholder="Nome" [(ngModel)]="userName"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label><b>Email:</b></ion-label>
  </ion-item>
  <ion-item>
    <ion-input type="email" placeholder="Email" [(ngModel)]="userEmail"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label><b>Data Nascimento:</b></ion-label>
  </ion-item>
  <ion-item>
    <!-- <ion-datetime done-text="Ok" cancel-text="Cancelar" display-format="DD MM YYYY" placeholder="Data Nascimento" [(ngModel)]="userDateBirth"></ion-datetime> -->
    <ion-input placeholder="Data Nascimento" [(ngModel)]="userDateBirth"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label><b>Status:</b></ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Situação Usuário:</ion-label>
    <ion-select okText="Ok" cancelText="Cancelar" [(ngModel)]="userStatus">
      <ion-select-option value="true">Ativo</ion-select-option>
      <ion-select-option value="false">Inativo</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none">
    <ion-label><b>Tema:</b></ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Tema Personalizado:</ion-label>
    <ion-select okText="Ok" cancelText="Cancelar" [(ngModel)]="userTheme" interface="action-sheet">
      <ion-select-option value="primary">Primary</ion-select-option>
      <ion-select-option value="secondary">Secondary</ion-select-option>
      <ion-select-option value="tertiary">Tertiary</ion-select-option>
      <ion-select-option value="success">Success</ion-select-option>
      <ion-select-option value="warning">Warning</ion-select-option>
      <ion-select-option value="danger">Danger</ion-select-option>
      <ion-select-option value="dark">Dark</ion-select-option>
      <ion-select-option value="medium">Medium</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none">
    <ion-label><b>Curriculo:</b></ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Curriculo" [(ngModel)]="userCurriculum"></ion-textarea>
  </ion-item>

  <br>

  <ion-button expand="full" color="success" (click)="save()" [disabled]="!validateFields()"><ion-icon slot="start" name="checkmark-circle"></ion-icon>Salvar</ion-button>
  <ion-button expand="full" color="danger" (click)="cancel()"><ion-icon slot="start" name="close-circle"></ion-icon>Cancelar</ion-button>
</ion-content>
