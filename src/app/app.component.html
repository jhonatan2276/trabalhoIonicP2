<ion-app>
  <ion-split-pane>
      <ion-menu>
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false">
              <ion-item [routerDirection]="'root'" *ngFor="let itens of menuItens" [routerLink]="[itens.url]">
                <ion-icon slot="start" [name]="itens.icon"></ion-icon>
                <ion-label>
                  {{itens.title}}
                </ion-label>
              </ion-item>
              <ion-item (click)="newTeacher()">
                <ion-icon slot="start" name="person-add"></ion-icon>
                <ion-label>Novo Professor</ion-label>
              </ion-item>
              <ion-item (click)="logout()">
                <ion-icon slot="start" name="power"></ion-icon>
                <ion-label>Sair</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
